<div class="min-h-screen flex flex-col">
  <header class="bg-red-600">
    <div class="mx-auto max-w-7xl px-2 sm:px-6 lg:px-8">
      <div class="relative flex h-16 items-center justify-between">
        <div class="flex gap-4 items-center">
          <div routerLink="" class="text-2xl font-bold text-white hover:cursor-pointer">MangaWorld</div>
          <nav class="hidden md:flex space-x-4">
            <a routerLink="/manga" class="text-white hover:text-gray-300">Browse</a>
            <a routerLink="/bookmark" class="text-white hover:text-gray-300 material-icons" *ngIf="this.authService.isLoggedIn()">bookmark</a>
          </nav>
        </div>
  
        <div class="flex items-center space-x-2">
          <button
            *ngIf="!this.authService.isLoggedIn()"
            routerLink="/login"
            class="bg-white text-red-600 px-4 py-2 rounded hover:bg-gray-200"
          >
            Se connecter
          </button>
          <button
            *ngIf="!this.authService.isLoggedIn()"
            routerLink="/register"
            class="bg-white text-red-600 px-4 py-2 rounded hover:bg-gray-200"
          >
            S'inscrire
          </button>
          <button
            *ngIf="this.authService.isLoggedIn()"
            (click)="this.authService.logout()"
            class="bg-white text-red-600 px-4 py-2 rounded hover:bg-gray-200"
          >
            DÃ©connexion
          </button>
          <app-search-bar
            *ngIf="this.authService.isLoggedIn()"
            class="flex-grow"
          ></app-search-bar>
          <button (click)="toggleDarkMode()" class="bg-white text-red-600 px-4 py-2 rounded hover:bg-gray-200 material-icons">
            dark_mode
          </button>
        </div>
      </div>
    </div>
  </header>
  

    <router-outlet></router-outlet>

  <footer class="bg-black text-white text-center p-4">
    <div class="container mx-auto">
      <div class="flex justify-center space-x-4 mb-4">
        <a routerLink="/contact" class="hover:text-gray-400">Contact</a>
        <a routerLink="" class="hover:text-gray-400">About</a>
        <a routerLink="" class="hover:text-gray-400">Terms</a>
      </div>
      <p>&copy; 2024 MangaWorld. All rights reserved.</p>
    </div>
  </footer>
</div>

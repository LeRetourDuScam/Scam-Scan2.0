<div class="max-w-md mx-auto mt-10 p-6 bg-white rounded shadow">
  <h2 class="text-2xl font-bold text-center mb-4">Inscription</h2>
  <form [formGroup]="registerForm" (ngSubmit)="register()" class="space-y-4">
    <div>
      <label for="username" class="block text-sm font-medium">Nom d'utilisateur</label>
      <input
        type="text"
        id="username"
        formControlName="username"
        required
        class="w-full px-3 py-2 border rounded focus:outline-none focus:ring focus:ring-blue-500"
      />
    </div>
    <div>
      <label for="email" class="block text-sm font-medium">Email</label>
      <input
        type="email"
        id="email"
        formControlName="email"
        required
        class="w-full px-3 py-2 border rounded focus:outline-none focus:ring focus:ring-blue-500"
      />
    </div>
    <div>
      <label for="password" class="block text-sm font-medium">Mot de passe</label>
      <input
        type="password"
        id="password"
        formControlName="password"
        required
        class="w-full px-3 py-2 border rounded focus:outline-none focus:ring focus:ring-blue-500"
      />
    </div>
    <button
      type="submit"
      [disabled]="registerForm.invalid"
      class="w-full bg-green-600 text-white py-2 rounded hover:bg-green-500 disabled:bg-gray-400"
    >
      S'inscrire
    </button>
  </form>
</div>

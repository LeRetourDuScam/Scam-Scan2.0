<div class="flex items-center justify-center min-h-[calc(100vh-128px)]">
  <div class="w-full max-w-lg mx-auto p-8 bg-white dark:bg-gray-800 dark:text-white rounded shadow">
    <h2 class="text-3xl font-bold text-center mb-6">Inscription</h2>
    <form [formGroup]="registerForm" (ngSubmit)="register()" class="space-y-6">
      <div>
        <label for="username" class="block text-sm font-medium">Nom d'utilisateur</label>
        <input
          type="text"
          id="username"
          formControlName="username"
          required
          class="w-full px-4 py-3 border rounded focus:outline-none focus:ring focus:ring-blue-500 dark:bg-gray-700 dark:text-white"
        />
      </div>
      <div>
        <label for="email" class="block text-sm font-medium">Email</label>
        <input
          type="email"
          id="email"
          formControlName="email"
          required
          class="w-full px-4 py-3 border rounded focus:outline-none focus:ring focus:ring-blue-500 dark:bg-gray-700 dark:text-white"
        />
      </div>
      <div>
        <label for="password" class="block text-sm font-medium">Mot de passe</label>
        <input
          type="password"
          id="password"
          formControlName="password"
          required
          class="w-full px-4 py-3 border rounded focus:outline-none focus:ring focus:ring-blue-500 dark:bg-gray-700 dark:text-white"
        />
      </div>
      <button
        type="submit"
        [disabled]="registerForm.invalid"
        class="w-full bg-green-600 dark:bg-green-700 text-white py-3 rounded hover:bg-green-500 dark:hover:bg-green-600 disabled:bg-gray-400"
      >
        S'inscrire
      </button>
    </form>
  </div>
</div>

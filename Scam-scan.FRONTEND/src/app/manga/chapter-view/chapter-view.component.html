<div class=" bg-gray-900 text-white p-6 max-w-4xl mx-auto">
  <section class="text-center">
    <h1 class="text-2xl font-bold">{{ chapter?.name }}</h1>
    <p class="text-sm">Last updated: {{ chapter?.updated_at | date }}</p>
  </section>

  <section class="mt-6 flex flex-col items-center">
    <div class="mb-4">
      <button class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600 disabled:bg-gray-600" (click)="previousChapter()" [disabled]="!hasPreviousChapter()">Chapitre Précédent</button>
      <button class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600 disabled:bg-gray-600 ml-2" (click)="nextChapter()" [disabled]="!hasNextChapter()">Chapitre Suivant</button>
    </div>

    <div class="w-full max-w-md">
      <label class="block mb-2">Aller à un chapitre :</label>
      <select class="w-full px-3 py-2 bg-gray-800 text-white border border-gray-600 rounded focus:outline-none focus:ring focus:ring-re-500" (change)="goToChapter($event)">
        <option *ngFor="let chap of manga?.chapters" [value]="chap.slug" [selected]="chap.slug === chapter?.slug">
          {{ chap.name }}
        </option>
      </select>
    </div>
  </section>

  <section class="mt-6">
    <div class="flex flex-col items-center gap-4">
      <div *ngFor="let image of chapter?.images">
        <img [src]="image.path" alt="Image du chapitre" class="max-w-full h-auto" />
      </div>
    </div>
  </section>

  <section class="mt-6 flex flex-col items-center">
    <div class="mb-4">
      <button class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600 disabled:bg-gray-600" (click)="previousChapter()" [disabled]="!hasPreviousChapter()">Chapitre Précédent</button>
      <button class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600 disabled:bg-gray-600 ml-2" (click)="nextChapter()" [disabled]="!hasNextChapter()">Chapitre Suivant</button>
    </div>
  </section>
</div>

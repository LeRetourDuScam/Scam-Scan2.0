<div class="max-w-lg mx-auto mt-10 p-6 bg-white rounded shadow">
  <h2 class="text-2xl font-bold text-center mb-4">Contactez-nous</h2>
  <form [formGroup]="contactForm" (ngSubmit)="onSubmit()" class="space-y-4">
    <!-- Name Field -->
    <div>
      <label for="name" class="block text-sm font-medium">Nom</label>
      <input
        id="name"
        formControlName="name"
        type="text"
        class="w-full px-3 py-2 border rounded focus:outline-none focus:ring focus:ring-blue-500"
      />
      <div
        *ngIf="contactForm.get('name')?.hasError('required')"
        class="text-red-500 text-sm mt-1"
      >
        Le nom est requis
      </div>
    </div>

    <!-- Email Field -->
    <div>
      <label for="email" class="block text-sm font-medium">Email</label>
      <input
        id="email"
        formControlName="email"
        type="email"
        class="w-full px-3 py-2 border rounded focus:outline-none focus:ring focus:ring-blue-500"
      />
      <div
        *ngIf="contactForm.get('email')?.hasError('required')"
        class="text-red-500 text-sm mt-1"
      >
        L'email est requis
      </div>
      <div
        *ngIf="contactForm.get('email')?.hasError('email')"
        class="text-red-500 text-sm mt-1"
      >
        Email invalide
      </div>
    </div>

    <!-- Message Field -->
    <div>
      <label for="message" class="block text-sm font-medium">Message</label>
      <textarea
        id="message"
        formControlName="message"
        class="w-full px-3 py-2 border rounded focus:outline-none focus:ring focus:ring-blue-500"
      ></textarea>
      <div
        *ngIf="contactForm.get('message')?.hasError('required')"
        class="text-red-500 text-sm mt-1"
      >
        Le message est requis
      </div>
    </div>

    <!-- Submit Button -->
    <button
      type="submit"
      [disabled]="contactForm.invalid"
      class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-500 disabled:bg-gray-400"
    >
      Envoyer
    </button>
  </form>
</div>

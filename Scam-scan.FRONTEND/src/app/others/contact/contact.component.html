<div class="contact-form">
    <h2>Contactez-nous</h2>
    <form [formGroup]="contactForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="name">Nom</label>
        <input id="name" formControlName="name" type="text" />
        <div *ngIf="contactForm.get('name')?.hasError('required')" class="error-message">
          Le nom est requis
        </div>
      </div>
  
      <div class="form-group">
        <label for="email">Email</label>
        <input id="email" formControlName="email" type="email" />
        <div *ngIf="contactForm.get('email')?.hasError('required')" class="error-message">
          L'email est requis
        </div>
        <div *ngIf="contactForm.get('email')?.hasError('email')" class="error-message">
          Email invalide
        </div>
      </div>
  
      <div class="form-group">
        <label for="message">Message</label>
        <textarea id="message" formControlName="message"></textarea>
        <div *ngIf="contactForm.get('message')?.hasError('required')" class="error-message">
          Le message est requis
        </div>
      </div>
  
      <button class="submit-btn" type="submit" [disabled]="contactForm.invalid">Envoyer</button>
    </form>
  </div>

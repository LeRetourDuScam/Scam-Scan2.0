<div class="relative w-full max-w-lg mx-auto" [formGroup]="searchForm">
  <!-- Search Input Container -->
  <div class="flex items-center border border-gray-300 rounded-lg overflow-hidden">
    <!-- Search Input -->
    <input
      placeholder="Rechercher un manga"
      formControlName="searchTerm"
      class="w-full px-4 py-2 focus:ring-2 focus:ring-red-600 focus:outline-none text-black"
    />
    <!-- Search Button -->
    <button class="px-4 py-2 bg-red-600 text-white hover:bg-red-500 focus:outline-none">
      <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-4.35-4.35M16.65 16.65A7.5 7.5 0 1116.65 2a7.5 7.5 0 010 14.65z"></path>
      </svg>
    </button>
  </div>

  <!-- Results -->
  <div *ngIf="filteredMangas.length > 0" class="absolute bg-white shadow-lg rounded w-full mt-2 z-10">
    <div *ngFor="let manga of filteredMangas" class="p-2 hover:bg-gray-100">
      <a
        [routerLink]="['/manga/view', manga.slug]"
        class="text-red-600 hover:underline"
        (click)="onLinkClick('/manga/view/' + manga.slug)"
      >
        {{ manga.name }}
      </a>
    </div>
  </div>
</div>
